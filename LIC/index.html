<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIC</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            padding: 10px;
        }

        h1 {
            font-size: 2.2rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .image-container {
            width: 90%; /* Adjusts dynamically */
            max-width: 600px; /* Default max width (change this to increase width) */
            max-height: 80vh; /* Default max height (change this to increase height) */
            
            justify-content: center;
            align-items: center;
            overflow: scroll;
        }

        img {
            width: 100%; /* Ensures image scales properly */
            height: 750px; /* Keeps aspect ratio */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .unit-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
        }

        .unit-links a {
            display: block;
            padding: 12px;
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .unit-links a:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ee0979, #ff6a00);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design for Small Screens */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                height: auto;
                overflow: auto;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            .image-container {
                max-width: 90%; /* Adjusts to smaller screens */
                max-height: 50vh; /* Prevents cutting off on mobile */
            }

            .unit-links {
                width: 100%;
            }

            .unit-links a {
                font-size: 1rem;
                padding: 10px;
            }
        }

        /* Larger Screens - Adjust max-width and max-height here */
        @media (min-width: 1024px) {
            .image-container {
                max-width: 800px; /* Increase width on larger screens */
                max-height: 70vh; /* Increase height if needed */
            }
        }
    </style>
</head>
<body>
    <h1>Linear Integrated Circuits</h1>
    <h2>Syllabus</h2>
    <div class="image-container">
        <img src="../Sylabbus/LIC.jpg" alt="Syllabus">
    </div>

    <div class="unit-links">
        <a href="Unit_1/index.html">UNIT-1 OPERATIONAL AMPLIFIERS</a>
        <a href="Unit_2/index.html">UNIT-2 APPLICATIONS OF OP-AMP</a>
    </div>
</body>
</html>
